<div
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Araba ismi</th>
      <th>Araba fiyatı</th>
      <th>Marka Id</th>
      <th>Araba Modeli</th>
      <th>Araba açıklaması</th>
    </tr>
  </thead>
  <tr *ngFor="let car of cars">
    <td>{{ car.carId }}</td>
    <td>{{ car.carName }}</td>
    <td>{{ car.dailyPrice }}</td>
    <td>{{ car.brandId }}</td>
    <td>{{ car.modelYear }}</td>
    <td>{{ car.description }}</td>
  </tr>
</table>
